{% extends 'base.html' %}

{% block pageTitle %}
    {{month | title}} Challenge
{% endblock %}

{% block content %}
    <h1>{{month | title}} Challenge</h1>
    {% if text == None %}
        <h2>There is no Challenge for this month</h2>
    {% else %}    
        <h2>{{text}}</h2>
    {% endif %}
{% endblock %}
